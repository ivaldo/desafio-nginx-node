<main class="main">
  <div class="content">
    <h3>Inclusão</h3>
    <div class="flex flex-column gap-2">
      <label for="Nome">Nome:</label>
      <input pInputText [(ngModel)]="person.nome" />
      <p-button label="Inserir" (onClick)="insert()"></p-button>
    </div>

    <h3>Tabela People</h3>
    <p-table [value]="people" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-person>
        <tr>
          <td>{{ person.id }}</td>
          <td>{{ person.nome }}</td>
          <td><p-button label="Excluir" (onClick)="delete(person.id)"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</main>
<router-outlet />
